<html>
    <head><h1>Loops for javascript</h1></head>
    <body>
        <script>
            let x;
            // for loop
            for(x=0;x<10;x++)
                console.log(x)
            // while-loop
            let y=1
            while(y<=5){
                console.log(y)
                y++
            }
            // do-while
            let z=5
            do{
                console.log(z)
                z++
            }while(z<10)
        
        </script>
    </body>
</html>
